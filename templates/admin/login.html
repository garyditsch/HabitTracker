{% extends "base.html" %}

{% block title %}Login - Habit Tracker{% endblock %}

{% block navigation %}
<a href="/" class="text-gray-600 hover:text-gray-900">‚Üê Back to Dashboard</a>
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">Login</h1>

        {% if error %}
        <div class="bg-red-100 text-red-800 rounded-lg p-4 mb-6" role="alert">
            <p class="font-medium">Invalid password. Please try again.</p>
        </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autofocus
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="Enter your password"
                >
            </div>

            <button
                type="submit"
                class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md transition transform hover:scale-105"
            >
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Secure authentication for habit tracking
        </p>
    </div>
</div>
{% endblock %}
